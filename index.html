<html>

<head>
    <title>G1</title>

    <link rel="stylesheet" href="font-awesome-4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <script type='text/javascript' src='js/lib/jquery-1.11.3.min.js'></script>
    <script type="text/javascript" src="js/lib/phaser.min.js"></script>
    <script type="text/javascript" src="js/lib/HealthBar.standalone.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>

    <script type='text/javascript' src='js/codes.js'></script>
    <script type='text/javascript' src='js/levels.js'></script>
    <script type='text/javascript' src='js/menu.js'></script>
    <script type='text/javascript' src='js/load.js'></script>
    <script type='text/javascript' src='js/play.js'></script>

    <script type='text/javascript' src='js/level_1.js'></script>
    <script type='text/javascript' src='js/level_2.js'></script>
    <script type='text/javascript' src='js/level_3.js'></script>
    <script type='text/javascript' src='js/level_4.js'></script>
    <script type='text/javascript' src='js/level_5.js'></script>
    <script type='text/javascript' src='js/level_6.js'></script>
    <script type='text/javascript' src='js/level_7.js'></script>

    <script type='text/javascript' src='js/hit.js'></script>
    <script type='text/javascript' src='js/game.js'></script>
    <script src="ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>

</head>

<body>
    <div class='container-fluid'>
        <div id='head_div'>

        </div>
        <div id='game_div_all'>
            <div id='game_div'>
                <div id='game' class=''></div>
            </div>
            <div id='editors_div' class=''>
                <ul id='editors_tabs_div' class='nav nav-pills'>
                    <li class='active'><a id="startLink" data-toggle='pill' href='#start'>Start</a></li>
                    <li><a id="soldierLink" data-toggle='pill' href='#soldier'>Soldier</a></li>
                    <li><a id="wizardLink" data-toggle='pill' href='#wizard'>Wizard</a></li>
                    <li><a id="enemyStartLink" data-toggle='pill' href='#enemyStart'>Enemy Start</a></li>
                    <li><a id="enemySoldierLink" data-toggle='pill' href='#enemySoldier'>Enemy Soldier</a></li>
                    <li><a id="enemywizardLink" data-toggle='pill' href='#enemyWizard'>Enemy Wizard</a></li>
                    <!--<li><a data-toggle='pill' href='#consolediv'>Console</a></li>-->
                    <li><a id="tutLink" data-toggle='pill' href='#tutdiv'>Tutorial</a></li>

                </ul>
                <div class='tab-content'>

                    <div id='start' class='tab-pane  in active'>
                        <div id="editor_playerStart" class='editor_div'></div>
                    </div>
                    <div id='soldier' class='tab-pane '>
                        <div id="editor_playerUpdateSoldier" class='editor_div'></div>
                    </div>
                    <div id='wizard' class='tab-pane '>
                        <div id="editor_playerUpdateWizard" class='editor_div'></div>
                    </div>
                    <div id='enemyStart' class='tab-pane '>
                        <div id="editor_enemyStart" class='editor_div'></div>
                    </div>
                    <div id='enemySoldier' class='tab-pane '>
                        <div id="editor_enemyUpdateSoldier" class='editor_div'></div>
                    </div>
                    <div id='enemyWizard' class='tab-pane '>
                        <div id="editor_enemyUpdateWizard" class='editor_div'></div>
                    </div>

                    <div id='consolediv' class='tab-pane '>
                        <div id="consoledisplay" class='editor_div'></div>
                    </div>
                    <div id='tutdiv' class='tab-pane '>
                        <div id="tutdisplay">
                        </div>
                    </div>
                </div>
                <script>
                    var editor_playerStart = ace.edit("editor_playerStart");
                    var editor_playerUpdateSoldier = ace.edit("editor_playerUpdateSoldier");
                    var editor_playerUpdateWizard = ace.edit("editor_playerUpdateWizard");
                    var editor_enemyStart = ace.edit("editor_enemyStart");
                    var editor_enemyUpdateSoldier = ace.edit("editor_enemyUpdateSoldier");
                    var editor_enemyUpdateWizard = ace.edit("editor_enemyUpdateWizard");
                    var consoledisplay = ace.edit("consoledisplay");

                    editor_playerStart.setTheme("ace/theme/monokai");
                    editor_playerUpdateSoldier.setTheme("ace/theme/monokai");
                    editor_playerUpdateWizard.setTheme("ace/theme/monokai");

                    editor_enemyStart.setTheme("ace/theme/kuroir");
                    editor_enemyUpdateSoldier.setTheme("ace/theme/kuroir");
                    editor_enemyUpdateWizard.setTheme("ace/theme/kuroir");

                    consoledisplay.setTheme("ace/theme/kuroir");

                    editor_playerStart.getSession().setMode("ace/mode/javascript");
                    editor_enemyStart.getSession().setMode("ace/mode/javascript");

                    editor_playerUpdateSoldier.getSession().setMode("ace/mode/javascript");
                    editor_enemyUpdateSoldier.getSession().setMode("ace/mode/javascript");
                    editor_enemyUpdateWizard.getSession().setMode("ace/mode/javascript");

                </script>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type='text/javascript' src='js/db.js'></script>

</body>

</html>
